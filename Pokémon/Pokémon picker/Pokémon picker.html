<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pokémon picker</title>
<link rel="stylesheet" href="pokémon picker style.css">
<script src="pokémon picker script.js" defer></script>
</head>
<body>
<h1>Pick a pokémon</h1>
<table cellspacing=0 border=0 cellpadding=7 align=center>
<tr>
<td>
<p id="Info">Click a button to display an image and info</p>
</td>
</tr>
<tr>
<td>
<!--form: <abbr title="Type"><button id="Info" type="button" onclick="pokémonNameInfo();displayName();">name</button><abbr>-->

<abbr title="Grass/Poison"><button id="Bulbasaur" type="button" onclick="bulbasaurInfo();displayBulbasaur();">Bulbasaur</button><abbr>
<abbr title="Fire"><button id="Charmander" type="button" onclick="charmanderInfo();displayCharmander();">Charmander</button><abbr>
<abbr title="Normal"><button id="Eevee" type="button" onclick="eeveeInfo();displayEevee();">Eevee</button><abbr>
<abbr title="Fire"><button id="Flareon" type="button" onclick="flareonInfo();displayFlareon();">Flareon</button><abbr>
<abbr title="Psychic"><button id="Mew" type="button" onclick="mewInfo();displayMew();">Mew</button><abbr>
<abbr title="Psychic"><button id="Mewtwo" type="button" onclick="mewtwoInfo();displayMewtwo();">Mewtwo</button><abbr>
<abbr title="Electric"><button id="Pikachu" type="button" onclick="pikachuInfo();displayPikachu();">Pikachu</button><abbr>
<abbr title="Water"><button id="Vaporeon" type="button" onclick="vaporeonInfo();displayVaporeon();">Vaporeon</button><abbr>
</td>
</tr>
<tr>
<td>
<img id="Pokémon" src="https://user-images.githubusercontent.com/109108536/182130279-8cc77124-9d42-440c-a98f-24385e31247a.png">
</td>
</tr>
</table>
</body>
</html>
